version: '2'
services:
  sugarcrm:
    build: .
    ports:
      - "2080:80"
    links:
      - "db"
    environment:
      DB_PORT_3306_TCP_ADDR: db
      DB_PORT_3306_TCP_PORT: ${MYSQL_PORT}
      DB_ENV_MYSQL_USER: ${MYSQL_USER}
      DB_ENV_MYSQL_PASSWORD: ${MYSQL_PASSWORD}
      DB_ENV_MYSQL_DATABASE: ${MYSQL_DATABASE}
      DB_TYPE: mysql
      DB_MANAGER: MysqlManager
  db:
    image: mysql
    environment:
      - MYSQL_ROOT_PASSWORD
      - MYSQL_DATABASE
      - MYSQL_USER
      - MYSQL_PASSWORD